version: "3"

volumes:
  mongodb_volume:

services:
  bot:
    build: bot/
    restart: always
    environment:
      - TOKEN=
      # если оставить HOST_URL пустымм, то бот запустится локально
      - HOST_URL=
      - MONGO_DB_ADDR=mongodb
      - MONGO_DB_PORT=27017
      - MONGO_DB_DATABASE=Smart_schedule_IRNITU

  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_volume:/data/db
    restart: always